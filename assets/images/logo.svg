<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0288D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon Group -->
  <g transform="translate(75, 20)">
    
    <!-- Left Side: Red Gear -->
    <!-- Creating a half gear shape -->
    <path d="M75 120 
             A 60 60 0 0 1 75 0
             L 75 15 
             A 45 45 0 0 0 75 105 
             Z" 
          fill="url(#redGradient)"/>
    
    <!-- Gear Teeth (Simplified distribution on the left arc) -->
    <g fill="url(#redGradient)">
       <rect x="15" y="10" width="15" height="15" transform="rotate(-30 75 60)" />
       <rect x="5" y="35" width="15" height="15" transform="rotate(-60 75 60)" />
       <rect x="5" y="70" width="15" height="15" transform="rotate(-90 75 60)" />
       <rect x="20" y="95" width="15" height="15" transform="rotate(-120 75 60)" />
    </g>

    <!-- Right Side: Blue Circuit Board -->
    <path d="M75 0 
             A 60 60 0 0 1 75 120 
             L 75 105 
             A 45 45 0 0 0 75 15 
             Z" 
          fill="url(#blueGradient)"/>
          
    <!-- Circuit Nodes (Lines and dots on the right) -->
    <g stroke="white" stroke-width="3" stroke-linecap="round">
       <line x1="85" y1="30" x2="110" y2="30" />
       <circle cx="115" cy="30" r="4" fill="white" stroke="none"/>
       
       <line x1="95" y1="60" x2="125" y2="60" />
       <circle cx="130" cy="60" r="4" fill="white" stroke="none"/>
       
       <line x1="85" y1="90" x2="110" y2="90" />
       <circle cx="115" cy="90" r="4" fill="white" stroke="none"/>
    </g>

    <!-- Central Lightning Bolt (Cutting through) -->
    <path d="M85 0 L 55 60 L 75 60 L 60 120 L 95 50 L 75 50 Z" 
          fill="#1E88E5" stroke="white" stroke-width="3"/>

  </g>

  <!-- Text Group -->
  <g transform="translate(150, 180)" text-anchor="middle">
    <!-- BALAJI Text -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="900" font-size="52" fill="url(#redGradient)" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));">BALAJI</text>
    
    <!-- ELECTRONICS Text -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-weight="700" font-size="28" fill="#1565C0" letter-spacing="2">ELECTRONICS</text>
  </g>
</svg>
